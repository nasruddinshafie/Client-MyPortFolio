<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Tets 500 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Tets 400 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Tets 401 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Tets 404 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Tets 400 Validation Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>

<form #ngRegisterForm="ngForm" (ngSubmit)="Register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
        class="form-control"
        name="username"
        [(ngModel)] = "model.username"
        placeholder="Username"
        [ngClass]="{
            'required-class': !isUserNameRequred,
            
          }">
    </div>
    <div class="mb-3">
        <input type="password"
        class="form-control"
        name="password"
        [(ngModel)] = "model.password"
        placeholder="Password"
        [ngClass]="{
            'required-class': !isPasswordRequired,
            
          }">
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default " type="button" (click)="Cancel()">Cancel</button>
    </div>
</form>
